<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>final project</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
  </head>
  <body>

  <div id="app"></div>

    <div class="container add-new">
      <div class="row">
        <div class="well col-md-8 col-md-offset-2 addform">
          <h1 class="new-heading">Grub Experience</h1>
          <form>
            <div class="form-group">
              <label  class="labels"for="rest-name">Restaurant Name</label>
              <input type="text" class="form-control" id="rest-name" placeholder="Where'd you grub?">
            </div>
            <div class="col-xs-4">
              <label class="labels">Average Cost</label>
              <select class="form-control form-control-lg">
                <option></option>
                <option>$</option>
                <option>$$</option>
                <option>$$$</option>
                <option>$$$$</option>
              </select>
            </div>
            <div class="col-xs-4">
              <label class="labels">Quality of Service</label>
              <select class="form-control form-control-lg">
                <option></option>
                <option>Poor</option>
                <option>Below Average</option>
                <option>Average</option>
                <option>Above Average</option>
                <option>Excellent</option>
              </select>
            </div>
            <div class="col-xs-4">
              <label class="labels">Attend again?</label>
              <select class="form-control form-control-lg">
                <option></option>
                <option>No</option>
                <option>Yes</option>
              </select>
            </div>
            <div class="row">
            <div class="col-xs-10">
              <label class="labels" for="menuitem">What did you eat?</label>
              <p id="itemDescription" class="form-text text-muted">
                Enter what you ate below and if you want to add more than one simply press the add button to add a new field!
              </p>
              <input class="form-control form-control-lg " type="text" placeholder="">
            </div>
            <a class="btn btn-danger add-btn" href="#" role="button">+</a>
            </div>
            <div class="form-group">
              <label class="labels" for="additionalinfo">Additional information about your experience</label>
              <textarea class="form-control" id="additionalinfo" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-block">Add Restaurant</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
